<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Deluxe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5e0c3, #ffe4b5);
      color: #6a4f4b;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #d2691e;
      margin-top: 20px;
      text-shadow: 2px 2px #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
      padding: 10px;
    }

    #cookie {
      width: 250px;
      cursor: pointer;
      animation: float 2s infinite;
      margin-bottom: 20px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    #cookiesCount {
      font-size: 32px;
      margin: 20px 0;
      text-shadow: 1px 1px #fff;
    }

    .button-group {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 400px;
    }

    button {
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 100%;
    }

    button:hover {
      background-color: #e07800;
      transform: translateY(-3px);
    }

    #leaderboard {
      margin-top: 20px;
      background-color: #fff8e1;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: inline-block;
      text-align: left;
      width: 80%;
      max-width: 400px;
    }

    #leaderboard h3 {
      margin-bottom: 10px;
      color: #d2691e;
    }

    #leaderboard ul {
      list-style: none;
      padding: 0;
    }

    #leaderboard ul li {
      font-size: 16px;
      margin: 5px 0;
    }

    .shop {
      position: fixed;
      top: 0;
      right: -200px;
      width: 200px;
      height: 100%;
      background-color: #fff8e1;
      box-shadow: -4px 0 6px rgba(0, 0, 0, 0.2);
      padding: 15px;
      transition: right 0.3s ease;
    }

    .shop.open {
      right: 0;
    }

    .shop h3 {
      margin-top: 0;
      color: #d2691e;
    }

    .shop button {
      display: block;
      width: 100%;
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .shop button:hover {
      background-color: #e07800;
    }

    .shop-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff8c00;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>Cookie Clicker Deluxe</h1>
  <button class="shop-toggle" onclick="toggleShop()">Shop öffnen</button>

  <div class="container">
    <div class="game-area">
      <img id="cookie" src="ai-generated-8137635_1920.png" alt="Cookie">
      <div id="cookiesCount">Cookies: 0</div>
      <div class="button-group">
        <button id="resetButton">Spiel zurücksetzen</button>
        <button id="saveScoreButton">Punktzahl speichern</button>
      </div>
    </div>
  </div>

  <div id="leaderboard">
    <h3>Bestenliste</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <div class="shop" id="shop">
    <h3>Shop</h3>
    <button id="upgrade1">Upgrade 1: +1 Cookie/Klick (Kosten: <span id="cost1">100</span>)</button>
    <button id="upgrade2">Upgrade 2: +5 Cookies/Klick (Kosten: <span id="cost2">500</span>)</button>
    <button id="upgrade3">Upgrade 3: +10 Cookies/Klick (Kosten: <span id="cost3">1000</span>)</button>
    <button id="upgrade4">Upgrade 4: +20 Cookies/Klick (Kosten: <span id="cost4">2500</span>)</button>
    <button id="upgrade5">Upgrade 5: +50 Cookies/Klick (Kosten: <span id="cost5">5000</span>)</button>
    <button id="rebirth">Rebirth (Kosten: <span id="rebirthCost">10000</span>)</button>
  </div>

  <script>
    let cookies = 0;
    let cookiesPerClick = 1;
    let upgrade1Cost = 100;
    let upgrade2Cost = 500;
    let upgrade3Cost = 1000;
    let upgrade4Cost = 2500;
    let upgrade5Cost = 5000;
    let rebirthCost = 10000;
    const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    const cookiesCountElement = document.getElementById('cookiesCount');
    const leaderboardListElement = document.getElementById('leaderboardList');
    const shop = document.getElementById('shop');

    function updateDisplay() {
      cookiesCountElement.textContent = `Cookies: ${cookies}`;
    }

    document.getElementById('cookie').addEventListener('click', () => {
      cookies += cookiesPerClick;
      updateDisplay();
    });

    // Upgrade and rebirth logic remains unchanged

    function toggleShop() {
      shop.classList.toggle('open');
    }

    updateDisplay();
  </script>

</body>
</html>
