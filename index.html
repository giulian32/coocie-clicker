<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Deluxe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #f5e0c3, #ffe4b5);
    }

    h1 {
      font-size: 48px;
      color: #d2691e;
      margin: 20px 0;
      text-shadow: 2px 2px #fff;
    }

    #cookie {
      font-size: 100px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      animation: float 2s infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    #cookiesCount {
      font-size: 28px;
      margin: 20px 0;
      color: #6a4f4b;
      text-shadow: 1px 1px #fff;
    }

    .button-group {
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    button {
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #e07800;
      transform: translateY(-3px);
    }

    #leaderboard {
      margin-top: 40px;
      background-color: #fff8e1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: inline-block;
      text-align: left;
    }

    #leaderboard h3 {
      color: #d2691e;
      margin-bottom: 10px;
    }

    #leaderboard ul {
      padding: 0;
      list-style: none;
    }

    #leaderboard ul li {
      margin: 5px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Cookie Clicker Deluxe</h1>
  <div id="cookie">üç™</div>

  <div id="cookiesCount">Cookies: 0</div>

  <div class="button-group">
    <button id="saveScoreButton">Punktzahl speichern</button>
    <button id="resetButton">Spiel Zur√ºcksetzen</button>
  </div>

  <div id="leaderboard">
    <h3>Bestenliste</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <script>
    // Globale Variablen
    let cookies = 0;
    let cookiesPerClick = 1;

    // HTML-Elemente
    const cookieElement = document.getElementById('cookie');
    const cookiesCountElement = document.getElementById('cookiesCount');
    const leaderboardListElement = document.getElementById('leaderboardList');

    // Bestehende Bestenliste laden
    const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    // Cookie-Klick
    cookieElement.addEventListener('click', () => {
      cookies += cookiesPerClick;
      updateDisplay();
    });

    // Punktzahl speichern
    document.getElementById('saveScoreButton').addEventListener('click', () => {
      const playerName = prompt('Bitte gib deinen Namen ein:');
      if (playerName) {
        leaderboard.push({ name: playerName, score: cookies });
        leaderboard.sort((a, b) => b.score - a.score);
        leaderboard.splice(10); // Nur die Top 10 speichern
        localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        updateLeaderboard();
        alert('Punktzahl gespeichert!');
      }
    });

    // Spiel zur√ºcksetzen
    document.getElementById('resetButton').addEventListener('click', () => {
      cookies = 0;
      cookiesPerClick = 1;
      alert('Spiel zur√ºckgesetzt!');
      updateDisplay();
    });

    // Bestenliste aktualisieren
    function updateLeaderboard() {
      leaderboardListElement.innerHTML = '';
      leaderboard.forEach((entry, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${entry.name} - ${entry.score} Cookies`;
        leaderboardListElement.appendChild(li);
      });
    }

    // Anzeige aktualisieren
    function updateDisplay() {
      cookiesCountElement.textContent = `Cookies: ${cookies}`;
    }

    // Bestenliste initial anzeigen
    updateLeaderboard();
  </script>

</body>
</html>
