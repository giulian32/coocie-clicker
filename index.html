<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Deluxe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #f5e0c3, #ffe4b5);
    }

    h1 {
      font-size: 48px;
      color: #d2691e;
      margin: 20px 0;
      text-shadow: 2px 2px #fff;
    }

    #cookie {
      font-size: 100px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      animation: float 2s infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    #cookiesCount {
      font-size: 28px;
      margin: 20px 0;
      color: #6a4f4b;
      text-shadow: 1px 1px #fff;
    }

    .button-group {
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    button {
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #e07800;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <h1>Cookie Clicker Deluxe</h1>
  <div id="cookie">üç™</div>

  <div id="cookiesCount">Cookies: 0</div>

  <div class="button-group">
    <button id="shopButton1">Upgrade: +1 Cookie/Klick (Kosten: <span id="cost1">100</span>)</button>
    <button id="shopButton2">Upgrade: +5 Cookies/Klick (Kosten: <span id="cost2">500</span>)</button>
    <button id="rebirthButton">Rebirth (Setzt Cookies zur√ºck, erh√∂ht Klickwert) (Kosten: 1000)</button>
    <button id="resetButton">Spiel Zur√ºcksetzen</button>
  </div>

  <script>
    // Globale Variablen
    let cookies = 0;
    let cookiesPerClick = 1;

    // Preise
    let upgrade1Cost = 100;
    let upgrade2Cost = 500;
    let rebirthCost = 1000;

    // HTML-Elemente
    const cookieElement = document.getElementById('cookie');
    const cookiesCountElement = document.getElementById('cookiesCount');
    const cost1Element = document.getElementById('cost1');
    const cost2Element = document.getElementById('cost2');

    // Cookie-Klick
    cookieElement.addEventListener('click', () => {
      cookies += cookiesPerClick;
      updateDisplay();
    });

    // Upgrade 1
    document.getElementById('shopButton1').addEventListener('click', () => {
      if (cookies >= upgrade1Cost) {
        cookies -= upgrade1Cost;
        cookiesPerClick += 1;
        upgrade1Cost = Math.floor(upgrade1Cost * 1.5);
        cost1Element.textContent = upgrade1Cost;
        updateDisplay();
      } else {
        alert('Nicht genug Cookies!');
      }
    });

    // Upgrade 2
    document.getElementById('shopButton2').addEventListener('click', () => {
      if (cookies >= upgrade2Cost) {
        cookies -= upgrade2Cost;
        cookiesPerClick += 5;
        upgrade2Cost = Math.floor(upgrade2Cost * 1.5);
        cost2Element.textContent = upgrade2Cost;
        updateDisplay();
      } else {
        alert('Nicht genug Cookies!');
      }
    });

    // Rebirth
    document.getElementById('rebirthButton').addEventListener('click', () => {
      if (cookies >= rebirthCost) {
        cookies = 0;
        cookiesPerClick += 2;
        rebirthCost = Math.floor(rebirthCost * 2);
        alert('Rebirth erfolgreich! Cookies pro Klick erh√∂ht.');
        updateDisplay();
      } else {
        alert('Du brauchst mehr Cookies f√ºr einen Rebirth!');
      }
    });

    // Zur√ºcksetzen
    document.getElementById('resetButton').addEventListener('click', () => {
      cookies = 0;
      cookiesPerClick = 1;
      upgrade1Cost = 100;
      upgrade2Cost = 500;
      rebirthCost = 1000;
      alert('Spiel zur√ºckgesetzt!');
      updateDisplay();
    });

    // Anzeige aktualisieren
    function updateDisplay() {
      cookiesCountElement.textContent = `Cookies: ${cookies}`;
    }
  </script>

</body>
</html>
