<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffcc99, #ff9966);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 20px;
      color: #fff;
    }

    #cookie {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      background-image: url('ai-generated-8137635_1920.png');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border-radius: 50%;
    }

    #score {
      font-size: 24px;
      margin: 20px;
      color: #fff;
    }

    #buttons {
      margin-top: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #shop {
      position: fixed;
      right: 0;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #fff;
      border-left: 2px solid #ccc;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
      padding: 10px;
    }

    #shop.open {
      transform: translateX(0);
    }

    #shop h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .upgrade {
      margin: 10px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .upgrade:hover {
      background-color: #f0f0f0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      font-size: 16px;
    }

    #leaderboard-container {
      margin: 20px auto;
      max-width: 600px;
    }

    #toggleShop {
      position: fixed;
      right: 10px;
      top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }

    #toggleShop:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Cookie Clicker</h1>
  <div id="cookie"></div>
  <div id="score">Cookies: <span id="cookies">0</span></div>

  <div id="buttons">
    <button id="reset">Zurücksetzen</button>
  </div>

  <button id="toggleShop">Shop öffnen</button>

  <div id="shop">
    <h3>Shop</h3>
    <div class="upgrade" id="upgrade1">Upgrade 1: <span id="cost1">100</span> Cookies</div>
    <div class="upgrade" id="upgrade2">Upgrade 2: <span id="cost2">500</span> Cookies</div>
    <div class="upgrade" id="upgrade3">Upgrade 3: <span id="cost3">1000</span> Cookies</div>
    <div class="upgrade" id="upgrade4">Upgrade 4: <span id="cost4">2500</span> Cookies</div>
    <div class="upgrade" id="upgrade5">Upgrade 5: <span id="cost5">5000</span> Cookies</div>
  </div>

  <div id="leaderboard-container">
    <h3>Bestenliste</h3>
    <ul id="leaderboard"></ul>
  </div>

  <script>
    let cookies = 0;
    let cookiesPerClick = 1;
    let upgrade1Cost = 100, upgrade2Cost = 500, upgrade3Cost = 1000, upgrade4Cost = 2500, upgrade5Cost = 5000;

    const cookieElement = document.getElementById('cookie');
    const cookiesElement = document.getElementById('cookies');
    const resetButton = document.getElementById('reset');
    const shop = document.getElementById('shop');
    const toggleShopButton = document.getElementById('toggleShop');
    const leaderboardElement = document.getElementById('leaderboard');
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    cookieElement.addEventListener('click', () => {
      cookies += cookiesPerClick;
      cookiesElement.textContent = cookies;
    });

    resetButton.addEventListener('click', () => {
      const name = prompt('Gib deinen Namen für die Bestenliste ein:');
      if (name) {
        leaderboard.push({ name, score: cookies });
        leaderboard.sort((a, b) => b.score - a.score);
        localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        updateLeaderboard();
      }
      cookies = 0;
      cookiesPerClick = 1;
      cookiesElement.textContent = cookies;
    });

    toggleShopButton.addEventListener('click', () => {
      shop.classList.toggle('open');
    });

    function updateLeaderboard() {
      leaderboardElement.innerHTML = '';
      leaderboard.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.name}: ${entry.score}`;
        leaderboardElement.appendChild(li);
      });
    }

    updateLeaderboard();
  </script>
</body>
</html>
